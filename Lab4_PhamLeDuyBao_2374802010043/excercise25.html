<!-- File: style-25.css -->
.box {
  width: 500px;
  height: 250px;
  position: relative;
  background-color: #ccc;
}
.box-child {
  background-color: rgba(128, 0, 128, 0.5);
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
