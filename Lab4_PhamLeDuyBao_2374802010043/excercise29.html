<!-- File: style-29.css -->
.flex-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100px;
  background-color: #e0e0e0;
}
.item {
  width: 100px;
  height: 50px;
  background-color: #1b74e4;
  color: #fff;
  text-align: center;
  line-height: 50px;
}
