<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 24 - Position Relative</title>
  <link rel="stylesheet" href="style-24.css">
</head>
<body>
  <div class="red"></div>
  <div class="blue"></div>
</body>
</html>

<!-- File: style-24.css -->
.blue {
  width: 100px;
  height: 100px;
  background-color: blue;
}
.red {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  top: -50px;
}
